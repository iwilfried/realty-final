<ion-header>
<ion-navbar>
    <button menuToggle ion-button>
        <ion-icon name="menu" icon-left></ion-icon>
    </button>
    <ion-title>Properties</ion-title>
</ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button  ion-item *ngFor="let property of properties" (click)="itemTapped($event, property)">
            <ion-thumbnail item-left>
                <img src="{{property.thumb}}"/>
            </ion-thumbnail>
            <h2>{{property.title}}</h2>
            <p>{{property.city}}, {{property.state}} âˆ™ {{property.price}}</p>
        </button>
    </ion-list>
</ion-content>
