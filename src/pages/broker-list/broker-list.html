<ion-header>
<ion-navbar>
    <button menuToggle ion-button>
        <ion-icon name="menu" icon-left></ion-icon>
    </button>
    <ion-title>Brokers</ion-title>
</ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button  ion-item *ngFor="let broker of brokers" (click)="itemTapped($event, broker)">
            <ion-avatar item-left>
                <img src="{{broker.picture}}"/>
            </ion-avatar>
            <h2>{{broker.firstName}} {{broker.lastName}}</h2>
            <p>{{broker.title}}</p>
        </button>
    </ion-list>
</ion-content>
